language: node_js
node_js:
  - "8.12"
sudo: false
env:
  - NODE_ENV='test'
script:
  - yarn install
matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      sudo: required
      node_js: false
      before_install:
        - openssl aes-256-cbc -K $encrypted_81656b5e166a_key -iv $encrypted_81656b5e166a_iv -in secrets.tar.enc -out secrets.tar -d
        - tar xvf secrets.tar
        - nvm install node
        - node --version
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
        - export PATH="$HOME/.yarn/bin:$PATH"
      install:
        - yarn install --frozen-lockfile
      before_deploy:
        - find . -name *.apk
      deploy:
        provider: releases
        api_key:
          secure: 
        file: "./android/app/build/outputs/apk/dev/release/app-dev-release.apk"
        skip_cleanup: true
        on:
          all_branches: true
          repo: laurentS/mapswipe
          tags: true
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.2
          - android-28
          - android-27
          - android-26
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-27
      script:
        - yarn buildDev
    - language: objective-c
      os: osx
      osx_image: xcode10.1
      node_js: false
      before_install:
        - nvm install node
        - node --version
        - travis_retry npm install -g yarn
        - yarn -version
      install:
        - bundle install
        - travis_retry gem install xcpretty cocoapods
        - travis_retry yarn install --frozen-lockfile
      xcode_project: ios/mapswipe.xcworkspace
      xcode_scheme: ios/mapswipeTests
      script:
        - cd ios
        - pod install --repo-update --verbose
        - fastlane test
